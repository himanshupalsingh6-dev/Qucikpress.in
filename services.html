<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body{margin:0;font-family:Arial;background:#fafafa}
.section{max-width:1200px;margin:auto;padding:40px 16px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#fff;padding:22px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);text-align:center}
.btn{display:inline-block;margin-top:10px;background:#f4b400;color:#000;padding:12px 22px;border-radius:30px;text-decoration:none;font-weight:bold}
</style>
</head>

<body>

<section class="section">
<h1>Our Services</h1>

<div class="grid">

  <div class="card">
    <h3>Ironing</h3>
    <p>Professional ironing service</p>
    <a href="service-detail.html?service=Ironing" class="btn">View Products</a>
  </div>

  <div class="card">
    <h3>Dry Cleaning</h3>
    <p>Premium garment care</p>
    <a href="service-detail.html?service=DryCleaning" class="btn">View Products</a>
  </div>

  <div class="card">
    <h3>Laundry</h3>
    <p>Wash & fold service</p>
    <a href="service-detail.html?service=Laundry" class="btn">View Products</a>
  </div>

</div>
</section>

</body>
</html>
