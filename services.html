<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress – Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#f6f7f8;
}

/* HEADER */
.header{
  background:#fff;
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:16px;
  box-shadow:0 1px 6px rgba(0,0,0,.08);
  position:sticky;
  top:0;
}
.logo{font-size:22px;font-weight:800;color:#f4b400}
.search{flex:1}
.search input{
  width:100%;
  padding:12px 16px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#f6f6f6;
}

/* SECTION */
.section{padding:20px}
h2{margin-top:0}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.card h4{margin:6px 0}
.price{font-weight:700}

/* ADD */
.add{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}
.add button{
  border:none;
  background:#f4b400;
  padding:6px 14px;
  border-radius:6px;
  font-weight:800;
  cursor:pointer;
}

/* CART BAR */
.cart-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.cart-bar a{
  color:#fff;
  text-decoration:none;
  font-weight:800;
  background:#e53935;
  padding:10px 22px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">QuickPress</div>
  <div class="search">
    <input placeholder="Search 'shirt ironing', 'saree dry clean'">
  </div>
</div>

<!-- IRONING -->
<div class="section">
<h2>Ironing</h2>
<div class="grid">

  <div class="card">
    <h4>Shirt (Cotton)</h4>
    <p class="price">₹10</p>
    <div class="add">
      <span>Per piece</span>
      <button onclick="add(10)">ADD</button>
    </div>
  </div>

  <div class="card">
    <h4>Shirt (Woolen)</h4>
    <p class="price">₹15</p>
    <div class="add">
      <span>Per piece</span>
      <button onclick="add(15)">ADD</button>
    </div>
  </div>

  <div class="card">
    <h4>Pant</h4>
    <p class="price">₹15</p>
    <div class="add">
      <span>Per piece</span>
      <button onclick="add(15)">ADD</button>
    </div>
  </div>

  <div class="card">
    <h4>Saree</h4>
    <p class="price">₹30</p>
    <div class="add">
      <span>Per piece</span>
      <button onclick="add(30)">ADD</button>
    </div>
  </div>

</div>
</div>

<!-- DRY CLEAN -->
<div class="section">
<h2>Dry Cleaning</h2>
<div class="grid">

  <div class="card">
    <h4>Suit / Blazer</h4>
    <p class="price">₹120</p>
    <div class="add">
      <span>Per item</span>
      <button onclick="add(120)">ADD</button>
    </div>
  </div>

  <div class="card">
    <h4>Woolen Sweater</h4>
    <p class="price">₹80</p>
    <div class="add">
      <span>Per item</span>
      <button onclick="add(80)">ADD</button>
    </div>
  </div>

</div>
</div>

<!-- CART BAR -->
<div class="cart-bar">
  <div>Total: ₹<span id="total">0</span></div>
  <a href="cart.html">View Cart</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || {
  total: 0
};

document.getElementById("total").innerText = cart.total;

function add(price){
  cart.total += price;
  document.getElementById("total").innerText = cart.total;
  localStorage.setItem("cart", JSON.stringify(cart));
}
</script>

</body>
</html>
