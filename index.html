<!DOCTYPE html>
<html>
<head>
  <title>QuickPress – Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 16px;
    }

    /* PRODUCT GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    /* PRODUCT CARD */
    .product {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .time {
      font-size: 12px;
      color: #16a34a;
      margin: 6px 0;
    }

    .name {
      font-size: 14px;
      font-weight: bold;
    }

    .price {
      margin: 6px 0;
      font-weight: bold;
    }

    /* ADD BUTTON */
    .add-btn {
      border: 1px solid #16a34a;
      color: #16a34a;
      background: #fff;
      padding: 6px 0;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* QTY CONTROLS */
    .qty-box {
      display: none;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #16a34a;
      border-radius: 8px;
      padding: 4px 8px;
    }

    .qty-box button {
      background: none;
      border: none;
      font-size: 18px;
      color: #16a34a;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>QuickPress – Ironing Services</h2>

<div class="products">

  <!-- PRODUCT 1 -->
  <div class="product">
    <img src="https://via.placeholder.com/150">
    <div class="time">⏱ 10 mins</div>
    <div class="name">Shirt Ironing</div>
    <div class="price">₹10</div>

    <button class="add-btn" onclick="add(this)">ADD</button>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">−</button>
      <span>1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

</div>

<script>
  function add(btn) {
    btn.style.display = "none";
    const qtyBox = btn.nextElementSibling;
    qtyBox.style.display = "flex";
  }

  function changeQty(btn, change) {
    const qtySpan = btn.parentElement.querySelector("span");
    let qty = parseInt(qtySpan.innerText);
    qty += change;

    if (qty <= 0) {
      btn.parentElement.style.display = "none";
      btn.parentElement.previousElementSibling.style.display = "block";
      qtySpan.innerText = 1;
    } else {
      qtySpan.innerText = qty;
    }
  }
</script>

</body>
</html>
