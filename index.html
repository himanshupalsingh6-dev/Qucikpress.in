<!DOCTYPE html>
<html>
<head>
  <title>QuickPress – Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 16px;
    }

    /* PRODUCT GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    /* PRODUCT CARD */
    .product {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .time {
      font-size: 12px;
      color: #16a34a;
      margin: 6px 0;
    }

    .name {
      font-size: 14px;
      font-weight: bold;
    }

    .price {
      margin: 6px 0;
      font-weight: bold;
    }

    /* ADD BUTTON */
    .add-btn {
      border: 1px solid #16a34a;
      color: #16a34a;
      background: #fff;
      padding: 6px 0;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* QTY CONTROLS */
    .qty-box {
      display: none;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #16a34a;
      border-radius: 8px;
      padding: 4px 8px;
    }

    .qty-box button {
      background: none;
      border: none;
      font-size: 18px;
      color: #16a34a;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>QuickPress – Ironing Services</h2>

<div class="products">

  <!-- PRODUCT 1 -->
  <div class="product">
    <img src="https://via.placeholder.com/150">
    <div class="time">⏱ 10 mins</div>
    <div class="name">Shirt Ironing</div>
    <div class="price">₹10</div>

    <button class="add-btn" onclick="add(this)">ADD</button>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">−</button>
      <span>1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

</div>

<script>
  function add(btn) {
    btn.style.display = "none";
    const qtyBox = btn.nextElementSibling;
    qtyBox.style.display = "flex";
  }

  function changeQty(btn, change) {
    const qtySpan = btn.parentElement.querySelector("span");
    let qty = parseInt(qtySpan.innerText);
    qty += change;

    if (qty <= 0) {
      btn.parentElement.style.display = "none";
      btn.parentElement.previousElementSibling.style.display = "block";
      qtySpan.innerText = 1;
    } else {
      qtySpan.innerText = qty;
    }
  }
</script>

</body>
</html>
<style>
/* HERO SECTION */
.hero {
  margin: 20px;
  padding: 40px;
  border-radius: 20px;
  background: linear-gradient(90deg, #fde047, #ef4444);
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #111;
}

/* LEFT TEXT */
.hero-text {
  max-width: 55%;
}

.hero-text h1 {
  font-size: 42px;
  font-weight: 800;
  margin-bottom: 12px;
}

.hero-text p {
  font-size: 16px;
  margin-bottom: 16px;
}

.hero-text .cta {
  padding: 12px 26px;
  border-radius: 10px;
  background: #111;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

/* RIGHT IMAGE */
.hero-image img {
  max-width: 320px;
}

/* MOBILE */
@media (max-width: 768px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .hero-text {
    max-width: 100%;
  }

  .hero-text h1 {
    font-size: 30px;
  }

  .hero-image img {
    margin-top: 20px;
    max-width: 220px;
  }
}
</style>

<section class="hero">
  <div class="hero-text">
    <h1>⚡ Ironing in 10 Minutes</h1>
    <p>
      <strong>QuickPress</strong> – Kapde Press, Turant Delivered<br>
      Shirt • Pant • Saree • Woolen<br>
      Doorstep Pickup & Drop
    </p>
    <button class="cta">Order Now</button>
  </div>

  <div class="hero-image">
    <img src="https://cdn-icons-png.flaticon.com/512/2933/2933884.png" alt="Ironing Service">
  </div>
</section>
