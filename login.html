<!DOCTYPE html>
<html>
<head>
  <title>Login ‚Äì QuickPress</title>
  <meta charset="UTF-8">
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<p>
  New user?
  <a href="signup.html">Create account</a>
</p>

<script type="module">
  // üîπ Firebase imports
  import { auth, db } from "./firebase.js";
  import { signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { doc, getDoc }
    from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // üîê LOGIN FUNCTION
  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Email aur Password dono required hain");
      return;
    }

    try {
      // 1Ô∏è‚É£ Firebase Authentication login
      const userCredential =
        await signInWithEmailAndPassword(auth, email, password);

      const user = userCredential.user;

      // 2Ô∏è‚É£ Firestore se role check
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("User data Firestore me nahi mila");
        return;
      }

      const role = userSnap.data().role;

      // 3Ô∏è‚É£ Role ke hisaab se redirect
      if (role === "admin") {
        window.location.href = "admin/admin.html";
      } else {
        window.location.href = "order.html";
      }

    } catch (error) {
      alert(error.message);
    }
  };
</script>

</body>
</html>
