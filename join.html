<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join QuickPress</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">QuickPress</a>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="join.html">Join Us</a>
      <a href="login.html">Login</a>
      <a href="order.html" class="nav-btn">Order Now</a>
    </div>
  </div>
</nav>

<!-- PARTNER FORM -->
<section class="section">
  <h2>Become a QuickPress Partner</h2>

  <input id="p_name" type="text" placeholder="Full Name">
  <input id="p_mobile" type="text" placeholder="Mobile Number">
  <input id="p_area" type="text" placeholder="Shop / Area">
  <input id="p_city" type="text" placeholder="City">

  <select id="p_type">
    <option value="Ironing">Ironing Partner</option>
    <option value="Laundry + Ironing">Laundry + Ironing</option>
  </select>

  <button onclick="submitPartner()">Submit Partner Request</button>
</section>

<!-- DELIVERY FORM -->
<section class="section">
  <h2>Become a Delivery Boy</h2>

  <input id="d_name" type="text" placeholder="Full Name">
  <input id="d_mobile" type="text" placeholder="Mobile Number">
  <input id="d_vehicle" type="text" placeholder="Vehicle (Bike/Cycle)">
  <input id="d_city" type="text" placeholder="City">

  <button onclick="submitDelivery()">Submit Delivery Request</button>
</section>

<!-- SCRIPT -->
<script>
  // ðŸ”— Yaha par aapka Script URL hai:
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz74V4xaVKG8LTcnTOqVjyMpBihMqFKLRDQZ7tU9L1gkMQlbSRe-fJdUt_2N8duSt2f/exec";

  function submitPartner() {
    const name = document.getElementById("p_name").value.trim();
    const mobile = document.getElementById("p_mobile").value.trim();
    const area = document.getElementById("p_area").value.trim();
    const city = document.getElementById("p_city").value.trim();
    const partnerType = document.getElementById("p_type").value;

    if (!name || !mobile || !area || !city) {
      alert("Please fill all partner fields.");
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        type: "partner",
        name: name,
        mobile: mobile,
        area: area,
        city: city,
        partnerType: partnerType
      })
    })
    .then(response => response.text())
    .then(() => {
      alert("Partner request submitted successfully!");
      // Clear fields after submit
      document.getElementById("p_name").value = "";
      document.getElementById("p_mobile").value = "";
      document.getElementById("p_area").value = "";
      document.getElementById("p_city").value = "";
    })
    .catch(err => {
      console.error(err);
      alert("Error submitting partner request.");
    });
  }

  function submitDelivery() {
    const name = document.getElementById("d_name").value.trim();
    const mobile = document.getElementById("d_mobile").value.trim();
    const vehicle = document.getElementById("d_vehicle").value.trim();
    const city = document.getElementById("d_city").value.trim();

    if (!name || !mobile || !vehicle || !city) {
      alert("Please fill all delivery fields.");
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        type: "delivery",
        name: name,
        mobile: mobile,
        vehicle: vehicle,
        city: city
      })
    })
    .then(response => response.text())
    .then(() => {
      alert("Delivery request submitted successfully!");
      // Clear fields after submit
      document.getElementById("d_name").value = "";
      document.getElementById("d_mobile").value = "";
      document.getElementById("d_vehicle").value = "";
      document.getElementById("d_city").value = "";
    })
    .catch(err => {
      console.error(err);
      alert("Error submitting delivery request.");
    });
  }

  // Mobile navbar toggle
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
</script>

</body>
</html>
