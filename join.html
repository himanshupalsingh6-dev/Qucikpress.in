<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join QuickPress</title>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">QuickPress</a>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="join.html">Join Us</a>
      <a href="login.html">Login</a>
      <a href="order.html" class="nav-btn">Order Now</a>
    </div>
  </div>
</nav>

<!-- CONTACT MANAGER -->
<section class="section">
  <div style="
    background:#fff7d6;
    border:1px solid #f4b400;
    padding:24px;
    border-radius:12px;
    text-align:center;
    margin-bottom:40px;
  ">
    <h3 style="margin-bottom:10px;color:#222;">
      Partner ya Delivery ke liye direct contact karein
    </h3>

    <p style="margin-bottom:14px;color:#555;font-size:14px;">
      Agar aap ironing partner ya delivery boy banna chahte hain,
      to niche diye gaye number par call karein.
    </p>

    <a href="tel:9258730561"
       style="
         display:inline-block;
         background:#f4b400;
         color:#000;
         padding:14px 26px;
         border-radius:8px;
         font-weight:bold;
         text-decoration:none;
         font-size:15px;
       ">
       ðŸ“ž Manager Call: 9258730561
    </a>
  </div>
</section>

<!-- PARTNER FORM -->
<section class="section">
  <h2>Partner Details Form</h2>

  <input id="p_name" type="text" placeholder="Full Name">
  <input id="p_mobile" type="tel" placeholder="Mobile Number">
  <input id="p_area" type="text" placeholder="Shop / Area">
  <input id="p_city" type="text" placeholder="City">

  <select id="p_type">
    <option value="Ironing">Ironing Partner</option>
    <option value="Laundry + Ironing">Laundry + Ironing</option>
  </select>

  <button onclick="submitPartner()">Submit Partner Request</button>
</section>

<!-- DELIVERY FORM -->
<section class="section">
  <h2>Delivery Boy Details Form</h2>

  <input id="d_name" type="text" placeholder="Full Name">
  <input id="d_mobile" type="tel" placeholder="Mobile Number">
  <input id="d_vehicle" type="text" placeholder="Vehicle (Bike / Cycle)">
  <input id="d_city" type="text" placeholder="City">

  <button onclick="submitDelivery()">Submit Delivery Request</button>
</section>

<!-- SCRIPT -->
<script>
  // ðŸ”— Google Apps Script URL (SAME AS BEFORE)
  const SCRIPT_URL =
    "https://script.google.com/macros/s/AKfycbz74V4xaVKG8LTcnTOqVjyMpBihMqFKLRDQZ7tU9L1gkMQlbSRe-fJdUt_2N8duSt2f/exec";

  function submitPartner() {
    const name = p_name.value.trim();
    const mobile = p_mobile.value.trim();
    const area = p_area.value.trim();
    const city = p_city.value.trim();
    const partnerType = p_type.value;

    if (!name || !mobile || !area || !city) {
      alert("Please fill all partner details");
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        type: "partner",
        name,
        mobile,
        area,
        city,
        partnerType
      })
    })
    .then(() => {
      alert("Partner request submitted successfully");
      p_name.value = "";
      p_mobile.value = "";
      p_area.value = "";
      p_city.value = "";
    })
    .catch(() => alert("Error submitting partner request"));
  }

  function submitDelivery() {
    const name = d_name.value.trim();
    const mobile = d_mobile.value.trim();
    const vehicle = d_vehicle.value.trim();
    const city = d_city.value.trim();

    if (!name || !mobile || !vehicle || !city) {
      alert("Please fill all delivery details");
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        type: "delivery",
        name,
        mobile,
        vehicle,
        city
      })
    })
    .then(() => {
      alert("Delivery request submitted successfully");
      d_name.value = "";
      d_mobile.value = "";
      d_vehicle.value = "";
      d_city.value = "";
    })
    .catch(() => alert("Error submitting delivery request"));
  }

  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
</script>

</body>
</html>
