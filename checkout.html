<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout ‚Äì QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f6f7f8}
.box{
  max-width:500px;margin:20px auto;
  background:#fff;padding:20px;border-radius:14px
}
h2{text-align:center}
input,textarea{
  width:100%;padding:12px;margin:8px 0;
  border-radius:8px;border:1px solid #ccc
}
.btn{
  width:100%;padding:14px;margin-top:10px;
  border:none;border-radius:30px;
  background:#f4b400;font-weight:800;font-size:16px
}
.summary{
  background:#fff7d6;padding:12px;
  border-radius:10px;margin-bottom:10px
}
</style>
</head>

<body>

<div class="box">
  <h2>Checkout</h2>

  <div class="summary">
    Total Amount: ‚Çπ<span id="total">0</span>
  </div>

  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Delivery Address"></textarea>

  <p>
    üìç <a href="https://maps.google.com" target="_blank">
    Choose location on Google Maps</a>
  </p>

  <p><b>Payment:</b> Cash on Delivery</p>

  <button class="btn" onclick="placeOrder()">Place Order</button>
</div>

<script>
const total = localStorage.getItem("total") || 0;
document.getElementById("total").innerText = total;

function placeOrder(){
  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const address = document.getElementById("address").value.trim();

  if(!name || !mobile || !address){
    alert("Please fill all details");
    return;
  }

  alert("‚úÖ Order placed successfully!");

  localStorage.removeItem("total");
  window.location.href="index.html";
}
</script>

</body>
</html>
